<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="image/pcmlogo.jpg">
   
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        #wrapper {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar ul {
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
        }
        .sidebar.active {
            width: 0;
            overflow: hidden;
        }
        #page-content-wrapper {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .sidebar.active + #page-content-wrapper {
            margin-left: 0;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                position: absolute;
                z-index: 1000;
            }
            .sidebar.active {
                width: 250px;
            }
            #page-content-wrapper {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white sidebar">
            <h2 class="text-center py-3">Admin Panel</h2>
            <ul class="list-unstyled">
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="marks.html">Student Marks</a></li>
                <li><a href="achievements.html">Student Achievements</a></li>
                <li><a href="attendance.html">Student Attendance</a></li>
                <li><a href="report.html">Student Report</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="p-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="btn btn-dark" id="menu-toggle">â˜°</button>
                <h4 class="ms-3">Admin Dashboard</h4>
            </nav>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Students   </h5>                 
                                    <p class="card-text">2000</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">6-11 Students   </h5>                 
                                    <p class="card-text">1500</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">A/L Students   </h5>                 
                                    <p class="card-text">500</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Active Clubs</h5>
                                <p class="card-text">10</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Active unit</h5>
                                <p class="card-text">10</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Active Societies</h5>
                                <p class="card-text">8</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Pending Approvals</h5>
                                <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
